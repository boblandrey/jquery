		<meta charset="UTF-8" />

		<link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
		
	</head>
	<body>
<form id="myform" method="post" action="">

	<label for="firstName">First Name *</label>
	<input  type="text" name="firstName" id="firstName"   maxlength="50" size="30">
	<!-- class="invalid" -->
	<br><br>

	<label for="lastName">Last Name *</label>
	<input  type="text" name="lastName" id="lastName" maxlength="50" size="30">
	<br><br>

	<label for="streetAddress">Street Address *</label>
	<input  type="text" name="streetAddress" id="streetAddress" maxlength="80" size="30">
	<br><br>

	<label for="city">City *</label>
	<input  type="text" name="city" id="city" maxlength="60" size="30">
	<br><br>

	<label for="state">State *</label>
	<input  type="text" name="state" id="state" maxlength="80" size="20">
	<br><br>

	<label for="zipCode">Zip Code *</label>
	<input  type="text" name="zipCode" id="zipCode" maxlength="5" size="5">
	<br><br>

	<label for="email">Email Address *</label>
	<input  type="text" name="email" id="email" maxlength="80" size="30">
	<br><br>

	<label for="telephone">Telephone Number *</label>
	<input  type="text" name="telephone" id="telephone" maxlength="10" size="10">
	<br><br>

	<!-- <input type="submit" value="Submit">   -->
	<button type="submit">Submit</button>

</form>

</body>
</html>

<script type="text/javascript" src="jquery-1.11.3.js"></script>
